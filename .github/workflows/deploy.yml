name: Deploy to Server

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'master'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e
          
          # Validate required secrets
          if [ -z "$SSH_HOST" ]; then
            echo "‚ùå Error: SSH_HOST secret is not set"
            exit 1
          fi
          
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "‚ùå Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          
          # Setup SSH directory and key
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add server to known hosts
          echo "üîç Scanning SSH host: $SSH_HOST"
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>&1 || {
            echo "‚ö†Ô∏è  Warning: ssh-keyscan failed, but continuing..."
          }
          
          # Verify SSH key format
          if ! grep -q "BEGIN.*PRIVATE KEY" ~/.ssh/deploy_key; then
            echo "‚ùå Error: SSH_PRIVATE_KEY does not appear to be a valid private key"
            exit 1
          fi
          
          echo "‚úÖ SSH configuration completed"
          
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          set -e
          
          # Validate required secrets
          if [ -z "$SSH_USER" ]; then
            echo "‚ùå Error: SSH_USER secret is not set"
            exit 1
          fi
          
          if [ -z "$DEPLOY_PATH" ]; then
            echo "‚ùå Error: DEPLOY_PATH secret is not set"
            exit 1
          fi
          
          echo "üöÄ Starting deployment..."
          echo "üì° Connecting to $SSH_USER@$SSH_HOST"
          echo "üìÇ Deploy path: $DEPLOY_PATH"
          echo "üåø Branch: $BRANCH"
          
          # Test SSH connection first
          echo "üîç Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key \
              -o ConnectTimeout=10 \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              "$SSH_USER@$SSH_HOST" "echo 'SSH connection successful'" || {
            echo "‚ùå Error: Failed to connect to server"
            exit 1
          }
          
          # Execute deployment
          echo "üì¶ Executing deployment script..."
          ssh -i ~/.ssh/deploy_key \
              -o ConnectTimeout=30 \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              "$SSH_USER@$SSH_HOST" "cd $DEPLOY_PATH && bash .github/workflows/deploy.sh $BRANCH"
          
          echo "‚úÖ Deployment completed successfully!"
